<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Veículos</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/validaCampos.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>CADASTRO DE VEÍCULOS</h1>
            </div>
            <form name="cadastro" action="" method="POST">
                <div class="corpo-form">
                    <div class="partes">
                        <label class="marca" for="marca">Marca</label>
                        <select name="marca" id="marca" onblur="validaCampo(this);">
                            <option selected="selected" value="">Selecione uma marca</option>
                            <option value="volvo">Volvo</option>
                            <option value="volkswagen">Volkswagen</option>
                            <option value="fiat">Fiat</option>
                            <option value="chevrolet">Chevrolet</option>
                            <option value="ford">Ford</option>
                        </select>
                        <span class="txt-validacao"></span>
                    </div>
                    <div class="partes">
                        <label for="modelo">Modelo</label>
                        <input name="modelo" type="text" id="modelo">
                    </div>
                    <div class="partes">
                        <label for="anoFabricacao">Ano de fabricação</label>
                        <input name="anoFabricacao" type="text" id="anoFabricacao">
                    </div>
                    <fieldset>
                        <legend>Opcionais</legend>
                        <div>
                            <input type="checkbox" id="direcao-hidraulica" name="direcao-hidraulica">
                            <label for="direcao-hidraulica">Direção Hidraulica</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ar-condicionado" name="ar-condicionado">
                            <label for="ar-condicionado">Ar Condicionado</label>
                        </div>
                        <div>
                            <input type="checkbox" id="air-bag" name="air-bag">
                            <label for="air-bag">Air Bag</label>
                        </div>
                        <div>
                            <input type="checkbox" id="alarme" name="alarme">
                            <label for="alarme">Alarme</label>
                        </div>
                        <div>
                            <input type="checkbox" id="banco-de-couro" name="banco-de-couro">
                            <label for="banco-de-couro">Banco de Couro</label>
                        </div>
                        <div>
                            <input type="checkbox" id="som" name="som">
                            <label for="som">Som</label>
                        </div>
                        <div>
                            <input type="checkbox" id="travas" name="travas">
                            <label for="travas">Travas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="piloto-automatico" name="piloto-automatico">
                            <label for="piloto-automatico">Piloto Automático</label>
                        </div>
                        <div>
                            <input type="checkbox" id="outro">
                            <label for="outro">Outro</label>
                            <input type="text" id="outro-text" name="outro">
                        </div>
                    </fieldset>
                </div>
                <div class="botoes">
                    <input class="cadastrar" type="submit" value="Cadastrar">
                    <input class="limpar" type="reset" value="Limpar">
                </div>
            </form>
        </div>


        <script src="js/validaCampos.js"></script>

    </body>
</html>
